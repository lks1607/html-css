<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Chat - kokoa talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- Lock Icon -->
        <i class="fa-solid fa-lock fa-lg"></i>
        <span>11%</span>
        <!-- battery icon -->
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="./chats.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header-title">Cocoatalk</h1>
      </div>
      <div class="alt-header-column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-bars fa-lg"></i>
      </div>
    </header>

    <!-- maing screen -->
    <main class="main-screen"></main>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e0ae35985b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
